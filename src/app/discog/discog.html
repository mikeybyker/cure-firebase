<div class="container">

  <div class="row">
    <div class="large-12 text-center columns">
      <img src="images/the-cure.png" alt="The Cure">
    </div>
  </div>

  <div class="row small-up-2 medium-up-3 large-up-4">
    <div class="column release" ng-repeat="release in vm.discog">
      <a ng-href="discog/{{ release.$id}}">{{ release.title}}</a>
    </div>
  </div>

</div>
